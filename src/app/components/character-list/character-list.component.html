<button (click)="testDatabase()">Test</button>
<mat-accordion>
    <mat-expansion-panel *ngFor="let character of characters">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{character.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{character.weapon}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Ok</p>
    </mat-expansion-panel>
</mat-accordion>
